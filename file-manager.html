<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>文件管理 - 文件压缩工具</title>
    <meta name="description" content="管理选择的文件，进行压缩前的最后编辑">
    
    <!-- 引入外部工具库 -->
    <script src="https://zww2.xiexinbao.com/js/zww_utils.js"></script>
    <script src="https://zww2.xiexinbao.com/js/custom-toast.js"></script>
    <script src="js/zww_uploader.js"></script>
    <script src="https://zww.xiexinbao.com/js/jszip.min.js"></script>
    
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        *::-webkit-scrollbar{display:none;width:0px;height:0px;}
        *::-webkit-scrollbar-corner {display:none;width:0px;height:0px; }
        *::-webkit-resizer{display:none;}
        
        body {
            font-size: 12px;
            background: #edeef0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
        }
        
        /* 头部样式 */
        #header {
            height: 72px;
            text-align: center;
            --tw-shadow-color: 0 0 #000;
            --tw-shadow: 0px 0px 4px rgba(14, 19, 24, .07) !important;
            --tw-shadow-colored: 0px 0px 4px var(--tw-shadow-color) !important;
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),var(--tw-ring-shadow, 0 0 #0000),var(--tw-shadow)!important;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            background: white;
            z-index: 1000;
            padding: 0 20px;
        }
        
        .header-back {
            color: #3B82F6;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .header-back:hover {
            background: #f8f9fa;
        }
        
        .header-title {
            color: #54616c;
            font-size: 20px;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .header-actions {
            width: 80px;
        }
        
        /* 主要内容区域 */
        .common-list-box {
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding-top: 72px;
        }
        
        .common-list {
            background: #edeef0;
            width: min(100%, 620px);
            padding: 20px;
            margin: 2vh auto 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* 文件统计卡片 */
        .file-stats-card {
            background: white;
            border-radius: min(3vw, 24px);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 3px 3px rgb(0 0 0 / 3%);
            background: linear-gradient(180deg, #fff, #fffbe6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .stats-details {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .add-files-btn {
            padding: 10px 20px;
            background-color: #3B82F6;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px;
        }
        
        .add-files-btn:hover {
            background-color: #2563EB;
        }
        
        .add-files-btn:active {
            transform: scale(0.98);
        }
        
        /* 文件列表卡片 */
        .files-container {
            background: white;
            border-radius: min(3vw, 24px);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 3px 3px rgb(0 0 0 / 3%);
            background: linear-gradient(180deg, #fff, #fffbe6);
        }
        
        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .files-title {
            font-size: 16px;
            color: #333;
            margin: 0;
        }
        
        .clear-all-btn {
            color: #dc3545;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .clear-all-btn:hover {
            background: #f8f9fa;
        }
        
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .file-item:hover {
            background: #e9ecef;
            border-color: #3B82F6;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
        }
        
        .file-icon {
            font-size: 2em;
            width: 40px;
            text-align: center;
        }
        
        .file-details {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-size: 16px;
            color: #333;
            margin: 0 0 4px 0;
            word-break: break-all;
            line-height: 1.4;
        }
        
        .file-size {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .btn-rename, .btn-delete {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 32px;
        }
        
        .btn-rename {
            background: #28a745;
            color: white;
        }
        
        .btn-rename:hover {
            background: #218838;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .empty-text {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .back-to-select {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.2s;
            min-height: 44px;
            line-height: 24px;
        }
        
        .back-to-select:hover {
            background: #5a6268;
        }
        
        /* 操作按钮区域 */
        .action-buttons-card {
            background: white;
            border-radius: min(3vw, 24px);
            padding: 20px;
            box-shadow: 0 2px 3px 3px rgb(0 0 0 / 3%);
            background: linear-gradient(180deg, #fff, #fffbe6);
        }
        
        .btn-compress {
            width: 100%;
            padding: 15px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-compress:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        
        .btn-compress:active {
            transform: translateY(0);
        }
        
        .btn-compress:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 压缩弹框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .loading-animation {
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal-content h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }
        
        .compress-status {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .common-list {
                padding: 15px;
                margin: 1vh auto 0;
            }
            
            #header {
                padding: 0 15px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .file-stats-card {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .stats-details {
                flex-direction: column;
                gap: 8px;
            }
            
            .file-item {
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 16px;
            }
            
            .stats-details {
                width: 100%;
                justify-content: space-between;
                flex-direction: row;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- 固定头部 -->
    <div id="header">
        <a href="index.html" class="header-back">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:16px;">
                <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
            </svg>
            返回
        </a>
        <span class="header-title">文件管理</span>
        <div class="header-actions"></div>
    </div>

    <!-- 主要内容区域 -->
    <div class="common-list-box">
        <div class="common-list">
            <!-- 文件统计 -->
            <div class="file-stats-card">
                <div class="stats-info">
                    <h3 id="fileCount">已选文件</h3>
                    <div class="stats-details">
                        <div class="stat-item">
                            <span>数量:</span>
                            <span id="fileNumber">0</span>
                        </div>
                        <div class="stat-item">
                            <span>大小:</span>
                            <span id="totalSize">0 B</span>
                        </div>
                    </div>
                </div>
                <button class="add-files-btn" onclick="addMoreFiles()">

                    </svg>
                    添加文件
                </button>
            </div>
            
            <!-- 文件列表 -->
            <div class="files-container">
                <div class="files-header">
                    <h3 class="files-title">文件列表</h3>
                    <button class="clear-all-btn" onclick="clearAllFiles()">清空全部</button>
                </div>

                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">📂</div>
                    <p class="empty-text">暂无文件</p>
                    <a href="index.html" class="back-to-select">返回选择文件</a>
                </div>
                
                <!-- 文件列表 -->
                <div class="file-list" id="fileList">
                    <!-- 文件项将在此动态生成 -->
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="action-buttons-card" id="actionButtons" style="display: none;">
                <button class="btn-compress" onclick="startCompress()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:20px;">
                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15M7 10L12 15M12 15L17 10M12 15V3" 
                              stroke="currentColor" 
                              strokeWidth="2" 
                              strokeLinecap="round" 
                              strokeLinejoin="round"/>

                    开始压缩
                </button>
            </div>

    </div>
    
    <!-- 压缩进度弹框 -->
    <div class="modal" id="compressModal" style="display: none;">
        <div class="modal-content">
            <div class="loading-animation">
                <div class="spinner"></div>
            </div>
            <h3>正在压缩文件...</h3>
            <p class="compress-status" id="compressStatus">正在处理您的文件，请稍候</p>
        </div>
    </div>

    <!-- 引入指纹识别库 -->
    <script src="https://caipiao88.oss-cn-hangzhou.aliyuncs.com/cdn/fp/thumbmark.umd.js"></script>
    <script>
        ThumbmarkJS.getFingerprint().then(
            function(fp) {
                window.fp_id = fp;
            }
        );
    </script>

    <!-- 主要脚本 -->
    <script src="js/analytics.js"></script>
    <script>
        // 全局变量
        let selectedFiles = [];
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSelectedFiles();
            // updateDisplay(); // 移除这里的调用，让loadSelectedFiles内部处理显示
            
            // 页面访问打点
            if (window.analytics) {
                window.analytics.pageView('file_manager', {
                    entry_time: new Date().toISOString()
                });
            }
        });
        
        // 加载已选文件
        function loadSelectedFiles() {
            try {
                // 首先尝试从全局变量获取文件对象
                if (window.selectedFilesForTransfer && window.selectedFilesForTransfer.length > 0) {
                    selectedFiles = Array.from(window.selectedFilesForTransfer);
                    console.log('从全局变量加载文件:', selectedFiles.length);
                    updateDisplay();
                    return;
                }
                
                // 尝试从父窗口获取文件（如果是同一会话）
                if (window.opener && window.opener.selectedFiles && window.opener.selectedFiles.length > 0) {
                    selectedFiles = Array.from(window.opener.selectedFiles);
                    console.log('从父窗口加载文件:', selectedFiles.length);
                    updateDisplay();
                    return;
                }
                
                // 尝试从 localStorage 获取文件数据
                const fileDataString = localStorage.getItem('selectedFilesData');
                const transferTime = localStorage.getItem('filesTransferTime');
                
                if (fileDataString && transferTime) {
                    const currentTime = Date.now();
                    const timeDiff = currentTime - parseInt(transferTime);
                    
                    console.log('检查时间差:', timeDiff, '毫秒');
                    
                    // 如果传递时间在5分钟内，认为是有效的
                    if (timeDiff < 5 * 60 * 1000) {
                        const fileData = JSON.parse(fileDataString);
                        console.log('从localStorage加载文件数据:', fileData.length, fileData);
                        
                        // 创建虚拟File对象来正常显示（注意：压缩时需要重新选择真实文件）
                        selectedFiles = fileData.map(data => {
                            // 创建一个包含基本信息的虚拟对象
                            return {
                                name: data.name,
                                size: data.size,
                                type: data.type,
                                lastModified: data.lastModified,
                                isVirtual: true // 标记为虚拟文件
                            };
                        });
                        
                        console.log('使用localStorage数据创建虚拟文件对象');
                        updateDisplay();
                        return;
                    } else {
                        console.log('数据过期，清理localStorage');
                        // 清理过期数据
                        localStorage.removeItem('selectedFilesData');
                        localStorage.removeItem('filesTransferTime');
                    }
                }
                
                console.log('未找到文件数据，显示空状态');
                updateDisplay(); // 显示空状态
            } catch (error) {
                console.error('加载文件失败:', error);
                showToast('文件加载失败');
                updateDisplay(); // 显示空状态
            }
        }
        
        // 显示文件数据占位符（仅显示信息，需要重新选择文件）
        function showFileDataPlaceholders(fileData) {
            const emptyState = document.getElementById('emptyState');
            const fileList = document.getElementById('fileList');
            const actionButtons = document.getElementById('actionButtons');
            const fileNumber = document.getElementById('fileNumber');
            const totalSize = document.getElementById('totalSize');
            
            emptyState.style.display = 'none';
            actionButtons.style.display = 'none'; // 隐藏压缩按钮
            
            fileNumber.textContent = fileData.length;
            const totalSizeBytes = fileData.reduce((sum, file) => sum + file.size, 0);
            totalSize.textContent = formatFileSize(totalSizeBytes);
            
            fileList.innerHTML = '';
            
            // 创建提示信息
            const notice = document.createElement('div');
            notice.style.cssText = `
                background: #fff3cd;
                border: 1px solid #ffeaa7;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 15px;
                text-align: center;
                color: #856404;
            `;
            notice.innerHTML = `
                <p style="margin: 0 0 10px 0;">⚠️ 文件数据已丢失，请重新选择文件</p>
                <button onclick="reSelectAllFiles()" style="
                    background: #3B82F6;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 14px;
                ">重新选择所有文件</button>
            `;
            fileList.appendChild(notice);
            
            // 显示文件信息（仅作为参考）
            fileData.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.style.opacity = '0.6';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-details">
                            <h4 class="file-name" title="${file.name}">${file.name}</h4>
                            <p class="file-size">${formatFileSize(file.size)} (需重新选择)</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <span style="color: #dc3545; font-size: 12px;">数据丢失</span>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }
        
        // 重新选择所有文件
        async function reSelectAllFiles() {
            try {
                if (typeof $uploader === 'undefined') {
                    showToast('文件选择器未加载');
                    return;
                }
                
                const newFiles = await $uploader.fileChooseMultiple({
                    accept: "*/*"
                });
                
                if (newFiles && newFiles.length > 0) {
                    selectedFiles = Array.from(newFiles);
                    updateDisplay();
                    
                    // 清理localStorage中的占位数据
                    localStorage.removeItem('selectedFilesData');
                    localStorage.removeItem('filesTransferTime');
                    
                    showToast(`✅ 已重新选择 ${newFiles.length} 个文件`);
                    
                    // 添加文件打点
                    if (window.analytics) {
                        window.analytics.fileAction('reselect_all', '', newFiles.length);
                    }
                }
            } catch (error) {
                console.error('重新选择文件失败:', error);
                showToast('重新选择文件失败');
            }
        }
        
        // 更新页面显示
        function updateDisplay() {
            const emptyState = document.getElementById('emptyState');
            const fileList = document.getElementById('fileList');
            const actionButtons = document.getElementById('actionButtons');
            const fileNumber = document.getElementById('fileNumber');
            const totalSize = document.getElementById('totalSize');
            
            if (selectedFiles.length === 0) {
                emptyState.style.display = 'block';
                fileList.innerHTML = '';
                actionButtons.style.display = 'none';
                fileNumber.textContent = '0';
                totalSize.textContent = '0 B';
            } else {
                emptyState.style.display = 'none';
                actionButtons.style.display = 'block';
                fileNumber.textContent = selectedFiles.length;
                totalSize.textContent = formatFileSize(getTotalSize());
                renderFileList();
            }
        }
        
        // 渲染文件列表
        function renderFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-details">
                            <h4 class="file-name" title="${file.name}">${file.name}</h4>
                            <p class="file-size">${formatFileSize(file.size)}</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-rename" onclick="renameFile(${index})">重命名</button>
                        <button class="btn-delete" onclick="removeFile(${index})">删除</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }
        
        // 添加更多文件
        async function addMoreFiles() {
            try {
                if (typeof $uploader === 'undefined') {
                    showToast('文件选择器未加载');
                    return;
                }
                
                const newFiles = await $uploader.fileChooseMultiple({
                    accept: "*/*"
                });
                
                if (newFiles && newFiles.length > 0) {
                    selectedFiles.push(...Array.from(newFiles));
                    updateDisplay();
                    
                    // 更新全局变量和sessionStorage
                    window.selectedFilesForTransfer = selectedFiles;
                    const fileData = selectedFiles.map(file => ({
                        name: file.name,
                        size: file.size,
                        type: file.type || '',
                        lastModified: file.lastModified
                    }));
                    sessionStorage.setItem('selectedFilesData', JSON.stringify(fileData));
                    
                    showToast(`✅ 已添加 ${newFiles.length} 个文件`);
                    
                    // 添加文件打点
                    if (window.analytics) {
                        window.analytics.fileAction('add', '', newFiles.length);
                    }
                }
            } catch (error) {
                console.error('添加文件失败:', error);
                showToast('添加文件失败');
            }
        }
        
        // 删除文件
        function removeFile(index) {
            if (index < 0 || index >= selectedFiles.length) return;
            
            const file = selectedFiles[index];
            selectedFiles.splice(index, 1);
            updateDisplay();
            
            // 更新全局变量和sessionStorage
            window.selectedFilesForTransfer = selectedFiles;
            const fileData = selectedFiles.map(file => ({
                name: file.name,
                size: file.size,
                type: file.type || '',
                lastModified: file.lastModified
            }));
            sessionStorage.setItem('selectedFilesData', JSON.stringify(fileData));
            
            showToast(`🗑️ 已删除 ${file.name}`);
            
            // 删除文件打点
            if (window.analytics) {
                window.analytics.fileAction('remove', file.name, file.size);
            }
        }
        
        // 重命名文件
        function renameFile(index) {
            if (index < 0 || index >= selectedFiles.length) return;
            
            const file = selectedFiles[index];
            const newName = prompt('请输入新的文件名:', file.name);
            
            if (newName && newName.trim() && newName !== file.name) {
                const trimmedName = newName.trim();
                
                // 创建新的File对象（保持原有内容）
                const newFile = new File([file], trimmedName, {
                    type: file.type,
                    lastModified: file.lastModified
                });
                
                selectedFiles[index] = newFile;
                updateDisplay();
                
                // 更新全局变量和sessionStorage
                window.selectedFilesForTransfer = selectedFiles;
                const fileData = selectedFiles.map(file => ({
                    name: file.name,
                    size: file.size,
                    type: file.type || '',
                    lastModified: file.lastModified
                }));
                sessionStorage.setItem('selectedFilesData', JSON.stringify(fileData));
                
                showToast(`✏️ 文件已重命名为 ${trimmedName}`);
                
                // 重命名打点
                if (window.analytics) {
                    window.analytics.fileAction('rename', trimmedName, file.size);
                }
            }
        }
        
        // 清空所有文件
        function clearAllFiles() {
            if (selectedFiles.length === 0) return;
            
            if (confirm('确定要清空所有文件吗？')) {
                const count = selectedFiles.length;
                selectedFiles = [];
                updateDisplay();
                
                // 清空全局变量和sessionStorage
                window.selectedFilesForTransfer = [];
                sessionStorage.removeItem('selectedFilesData');
                
                showToast(`🧹 已清空 ${count} 个文件`);
                
                // 清空打点
                if (window.analytics) {
                    window.analytics.fileAction('clear_all', '', count);
                }
            }
        }
        
        // 开始压缩
        async function startCompress() {
            if (selectedFiles.length === 0) {
                showToast('⚠️ 请先添加文件');
                return;
            }
            
            // 检查是否有虚拟文件（从localStorage恢复的文件）
            const hasVirtualFiles = selectedFiles.some(file => file.isVirtual);
            if (hasVirtualFiles) {
                // 友好的自动重新选择文件提示
                showToast('📁 需要重新选择文件进行压缩', 'info');
                
                try {
                    // 直接触发文件选择
                    const newFiles = await $uploader.fileChooseMultiple({
                        accept: "*/*"
                    });
                    
                    if (newFiles && newFiles.length > 0) {
                        // 替换为真实文件
                        selectedFiles = Array.from(newFiles);
                        updateDisplay();
                        
                        // 清理localStorage数据
                        localStorage.removeItem('selectedFilesData');
                        localStorage.removeItem('filesTransferTime');
                        
                        showToast(`✅ 已重新选择 ${newFiles.length} 个文件，开始压缩...`);
                        
                        // 递归调用压缩（现在是真实文件）
                        setTimeout(() => startCompress(), 500);
                        return;
                    } else {
                        showToast('未选择文件，压缩已取消');
                        return;
                    }
                } catch (error) {
                    console.error('重新选择文件失败:', error);
                    showToast('文件选择失败，请手动添加文件后再试');
                    return;
                }
            }
            
            // 显示压缩弹框
            const modal = document.getElementById('compressModal');
            modal.style.display = 'flex';
            
            // 压缩开始打点
            if (window.analytics) {
                window.analytics.track('compress_start', {
                    file_count: selectedFiles.length,
                    total_size: getTotalSize()
                });
            }
            
            try {
                // 创建JSZip实例
                const zip = new JSZip();
                
                // 添加文件到zip
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const status = document.getElementById('compressStatus');
                    status.textContent = `正在处理: ${file.name} (${i + 1}/${selectedFiles.length})`;
                    
                    zip.file(file.name, file);
                    
                    // 小延迟让UI更新
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                const status = document.getElementById('compressStatus');
                status.textContent = '正在生成压缩文件...';
                
                // 生成zip文件
                const zipBlob = await zip.generateAsync({
                    type: "blob",
                    compression: "DEFLATE",
                    compressionOptions: { level: 6 }
                });
                
                // 隐藏弹框
                modal.style.display = 'none';
                
                // 保存压缩结果
                const compressedFileName = `compressed_${Date.now()}.zip`;
                const compressResult = {
                    fileName: compressedFileName,
                    originalSize: getTotalSize(),
                    compressedSize: zipBlob.size,
                    blob: zipBlob,
                    fileCount: selectedFiles.length
                };
                
                // 存储结果
                window.compressResult = compressResult;
                sessionStorage.setItem('compressResult', JSON.stringify({
                    fileName: compressResult.fileName,
                    originalSize: compressResult.originalSize,
                    compressedSize: compressResult.compressedSize,
                    fileCount: compressResult.fileCount
                }));
                
                // 创建订单（如果有API）
                try {
                    await createOrder(compressResult);
                } catch (orderError) {
                    console.error('创建订单失败:', orderError);
                }
                
                // 压缩成功打点
                if (window.analytics) {
                    window.analytics.track('compress_success', {
                        file_count: selectedFiles.length,
                        original_size: compressResult.originalSize,
                        compressed_size: compressResult.compressedSize,
                        compression_ratio: (compressResult.compressedSize / compressResult.originalSize * 100).toFixed(2)
                    });
                }
                
                // 跳转到结果页面
                showToast('🎉 压缩完成！');
                setTimeout(() => {
                    window.location.href = 'result.html';
                }, 1000);
                
            } catch (error) {
                console.error('压缩失败:', error);
                modal.style.display = 'none';
                showToast('❌ 压缩失败，请重试');
                
                // 压缩失败打点
                if (window.analytics) {
                    window.analytics.error('compress_error', error.message);
                }
            }
        }
        
        // 创建订单
        async function createOrder(compressResult) {
            try {
                const orderData = {
                    file_name: compressResult.fileName,
                    original_size: compressResult.originalSize,
                    compressed_size: compressResult.compressedSize,
                    file_count: compressResult.fileCount,
                    user_id: window.fp_id || '',
                    timestamp: Date.now()
                };
                
                const response = await fetch('http://p.xiexinbao.com/zww_order/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('订单创建成功:', result);
                
                // 保存订单ID
                if (result.order_id) {
                    sessionStorage.setItem('orderId', result.order_id);
                }
                
            } catch (error) {
                console.error('创建订单失败:', error);
                // 不影响压缩流程，仅记录错误
            }
        }
        
        // 工具函数
        function getTotalSize() {
            return selectedFiles.reduce((sum, file) => sum + file.size, 0);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        }
        
        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': '📄', 'doc': '📝', 'docx': '📝',
                'xls': '📊', 'xlsx': '📊', 'csv': '📊',
                'ppt': '📈', 'pptx': '📈',
                'txt': '📃', 'rtf': '📃',
                'jpg': '🖼️', 'jpeg': '🖼️', 'png': '🖼️', 'gif': '🖼️',
                'bmp': '🖼️', 'svg': '🖼️', 'webp': '🖼️',
                'mp4': '🎥', 'avi': '🎥', 'mov': '🎥', 'wmv': '🎥',
                'mp3': '🎵', 'wav': '🎵', 'flac': '🎵',
                'zip': '📦', 'rar': '📦', '7z': '📦',
                'js': '📜', 'css': '📜', 'html': '📜'
            };
            return iconMap[ext] || '📄';
        }
        
        function showToast(message) {
            if (window.popToast && typeof window.popToast === 'function') {
                window.popToast({title: message, timeout: 3000});
            } else {
                console.log('Toast:', message);
            }
        }
        
        function getParamsFromUrl(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }
        
        function getUserId() {
            return localStorage.getItem('user_id') || '';
        }
        
        console.log('🗂️ 文件管理页面已加载');
    </script>
</body>
