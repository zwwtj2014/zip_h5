        // å¼€å§‹å‹ç¼©
        async function startCompress() {
            if (selectedFiles.length === 0) {
                showToast('âš ï¸ è¯·å…ˆæ·»åŠ æ–‡ä»¶');
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰è™šæ‹Ÿæ–‡ä»¶ï¼ˆä»localStorageæ¢å¤çš„æ–‡ä»¶ï¼‰
            const hasVirtualFiles = selectedFiles.some(file => file.isVirtual);
            if (hasVirtualFiles) {
                // å‹å¥½çš„è‡ªåŠ¨é‡æ–°é€‰æ‹©æ–‡ä»¶æç¤º
                showToast('ğŸ“ éœ€è¦é‡æ–°é€‰æ‹©æ–‡ä»¶è¿›è¡Œå‹ç¼©', 'info');
                
                try {
                    // ç›´æ¥è§¦å‘æ–‡ä»¶é€‰æ‹©
                    const newFiles = await $uploader.fileChooseMultiple({
                        accept: "*/*"
                    });
                    
                    if (newFiles && newFiles.length > 0) {
                        // æ›¿æ¢ä¸ºçœŸå®æ–‡ä»¶
                        selectedFiles = Array.from(newFiles);
                        updateDisplay();
                        
                        // æ¸…ç†localStorageæ•°æ®
                        localStorage.removeItem('selectedFilesData');
                        localStorage.removeItem('filesTransferTime');
                        
                        showToast(`âœ… å·²é‡æ–°é€‰æ‹© ${newFiles.length} ä¸ªæ–‡ä»¶ï¼Œå¼€å§‹å‹ç¼©...`);
                        
                        // é€’å½’è°ƒç”¨å‹ç¼©ï¼ˆç°åœ¨æ˜¯çœŸå®æ–‡ä»¶ï¼‰
                        setTimeout(() => startCompress(), 500);
                        return;
                    } else {
                        showToast('æœªé€‰æ‹©æ–‡ä»¶ï¼Œå‹ç¼©å·²å–æ¶ˆ');
                        return;
                    }
                } catch (error) {
                    console.error('é‡æ–°é€‰æ‹©æ–‡ä»¶å¤±è´¥:', error);
                    showToast('æ–‡ä»¶é€‰æ‹©å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨æ·»åŠ æ–‡ä»¶åå†è¯•');
                    return;
                }
            }
            
            // æ˜¾ç¤ºå‹ç¼©å¼¹æ¡†
            const modal = document.getElementById('compressModal');
            modal.style.display = 'flex';
            
            // å‹ç¼©å¼€å§‹æ‰“ç‚¹
            if (window.analytics) {
                window.analytics.track('compress_start', {
                    file_count: selectedFiles.length,
                    total_size: getTotalSize()
                });
            }
            
            try {
                // åˆ›å»ºJSZipå®ä¾‹
                const zip = new JSZip();
                
                // æ·»åŠ æ–‡ä»¶åˆ°zip
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const status = document.getElementById('compressStatus');
                    status.textContent = `æ­£åœ¨å¤„ç†: ${file.name} (${i + 1}/${selectedFiles.length})`;
                    
                    zip.file(file.name, file);
                    
                    // å°å»¶è¿Ÿè®©UIæ›´æ–°
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                const status = document.getElementById('compressStatus');
                status.textContent = 'æ­£åœ¨ç”Ÿæˆå‹ç¼©æ–‡ä»¶...';
                
                // ç”Ÿæˆzipæ–‡ä»¶
                const zipBlob = await zip.generateAsync({
                    type: "blob",
                    compression: "DEFLATE",
                    compressionOptions: { level: 6 }
                });
                
                // éšè—å¼¹æ¡†
                modal.style.display = 'none';
                
                // ä¿å­˜å‹ç¼©ç»“æœ
                const compressedFileName = `compressed_${Date.now()}.zip`;
                const compressResult = {
                    fileName: compressedFileName,
                    originalSize: getTotalSize(),
                    compressedSize: zipBlob.size,
                    blob: zipBlob,
                    fileCount: selectedFiles.length
                };
                
                // å­˜å‚¨ç»“æœ
                window.compressResult = compressResult;
                sessionStorage.setItem('compressResult', JSON.stringify({
                    fileName: compressResult.fileName,
                    originalSize: compressResult.originalSize,
                    compressedSize: compressResult.compressedSize,
                    fileCount: compressResult.fileCount
                }));
                
                // åˆ›å»ºè®¢å•ï¼ˆå¦‚æœæœ‰APIï¼‰
                try {
                    await createOrder(compressResult);
                } catch (orderError) {
                    console.error('åˆ›å»ºè®¢å•å¤±è´¥:', orderError);
                }
                
                // å‹ç¼©æˆåŠŸæ‰“ç‚¹
                if (window.analytics) {
                    window.analytics.track('compress_success', {
                        file_count: selectedFiles.length,
                        original_size: compressResult.originalSize,
                        compressed_size: compressResult.compressedSize,
                        compression_ratio: (compressResult.compressedSize / compressResult.originalSize * 100).toFixed(2)
                    });
                }
                
                // è·³è½¬åˆ°ç»“æœé¡µé¢
                showToast('ğŸ‰ å‹ç¼©å®Œæˆï¼');
                setTimeout(() => {
                    window.location.href = 'result.html';
                }, 1000);
                
            } catch (error) {
                console.error('å‹ç¼©å¤±è´¥:', error);
                modal.style.display = 'none';
                showToast('âŒ å‹ç¼©å¤±è´¥ï¼Œè¯·é‡è¯•');
                
                // å‹ç¼©å¤±è´¥æ‰“ç‚¹
                if (window.analytics) {
                    window.analytics.error('compress_error', error.message);
                }
            }
        }
        
        // åˆ›å»ºè®¢å•
        async function createOrder(compressResult) {
            try {
                const orderData = {
                    file_name: compressResult.fileName,
                    original_size: compressResult.originalSize,
                    compressed_size: compressResult.compressedSize,
                    file_count: compressResult.fileCount,
                    user_id: window.fp_id || '',
                    timestamp: Date.now()
                };
                
                const response = await fetch('http://p.xiexinbao.com/zww_order/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('è®¢å•åˆ›å»ºæˆåŠŸ:', result);
                
                // ä¿å­˜è®¢å•ID
                if (result.order_id) {
                    sessionStorage.setItem('orderId', result.order_id);
                }
                
            } catch (error) {
                console.error('åˆ›å»ºè®¢å•å¤±è´¥:', error);
                // ä¸å½±å“å‹ç¼©æµç¨‹ï¼Œä»…è®°å½•é”™è¯¯
            }
        }
        
        // å·¥å…·å‡½æ•°
        function getTotalSize() {
            return selectedFiles.reduce((sum, file) => sum + file.size, 0);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        }

            const iconMap = {

                'xls': 'ğŸ“Š', 'xlsx': 'ğŸ“Š', 'csv': 'ğŸ“Š',
                'ppt': 'ğŸ“ˆ', 'pptx': 'ğŸ“ˆ',
                'txt': 'ğŸ“ƒ', 'rtf': 'ğŸ“ƒ',
                'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸',
                'bmp': 'ğŸ–¼ï¸', 'svg': 'ğŸ–¼ï¸', 'webp': 'ğŸ–¼ï¸',
                'mp4': 'ğŸ¥', 'avi': 'ğŸ¥', 'mov': 'ğŸ¥', 'wmv': 'ğŸ¥',
                'mp3': 'ğŸµ', 'wav': 'ğŸµ', 'flac': 'ğŸµ',
                'zip': 'ğŸ“¦', 'rar': 'ğŸ“¦', '7z': 'ğŸ“¦',

            return iconMap[ext] || 'ğŸ“„';
        }

        console.log('ğŸ—‚ï¸ æ–‡ä»¶ç®¡ç†é¡µé¢å·²åŠ è½½');
    </script>
