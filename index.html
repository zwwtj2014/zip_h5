<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ux-enhancements.css">
    <script src="https://zww.xiexinbao.com/js/custom-toast.js"></script>
    <script src="https://zww.xiexinbao.com/js/util.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗜️ 文件压缩工具</h1>
            <p>快速压缩您的文件，节省存储空间</p>
        </div>
        
        <div class="upload-area">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">
                    <div class="upload-icon-animation">📁</div>
                </div>
                <div class="upload-text">
                    <h3>选择文件进行压缩</h3>
                    <p>点击这里选择文件或直接拖拽文件到此区域</p>
                    <p class="upload-hint">支持多文件选择，所有常见格式</p>
                </div>
                <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
            </div>
        </div>
        
        <div class="selected-files" id="selectedFiles" style="display: none;">
            <div class="files-header">
                <h3>📋 已选择的文件</h3>
                <span class="file-count" id="fileCount">0 个文件</span>
            </div>
            <div class="file-list" id="fileList"></div>
            <div class="action-buttons">
                <button class="btn btn-secondary" id="clearBtn">清空文件</button>
                <button class="btn btn-primary" id="nextBtn">
                    <span class="btn-icon">🚀</span>
                    下一步：管理文件
                </button>
            </div>
        </div>
        
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">⚡</div>
                <h4>快速压缩</h4>
                <p>高效的压缩算法</p>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📱</div>
                <h4>移动友好</h4>
                <p>完美支持手机操作</p>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🔒</div>
                <h4>安全可靠</h4>
                <p>本地处理，保护隐私</p>
            </div>
        </div>
        
        <div class="footer">
            <p>支持 ZIP 格式压缩，兼容所有设备</p>
        </div>
    </div>
    
    <script src="js/analytics.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
